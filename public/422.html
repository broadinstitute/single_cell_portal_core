  <style>
    html,
    body {

    }

    #wrap {

    }

    .section-pad {

      margin-bottom: 20px;

      height: 155px;
      clear: both;
      width: 100%;

    .footer img {
      margin-bottom: 10px;

    .footer a {

    }

    .sc-navbar {
      min-height: 50px !important;

    }

    .sc-navbar .nav {
      margin-top: 0px;
      font-size: 16px;
    }

    .sc-navbar .navbar-header {
      position: relative;

    }

    .sc-navbar .navbar-brand {
      font-size: 22px;
    }

<body>
  <nav class="navbar fluid navbar-inverse navbar-fixed-top sc-navbar" role="navigation" id="single-cell-navbar">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/single_cell" class="navbar-brand hidden-xs check-upload"><span class='fas fa-home'></span> Single Cell

    <div class="collapse navbar-collapse">

            <li><a href="https://github.com/broadinstitute/single_cell_portal/wiki" class='check-upload' ,

            <li><a href="mailto:scp-support@broadinstitute.zendesk.com" target="_blank"><span

          </ul>
        </li>
        <li><a href="/users/sign_in" id='login-nav'><span class='fas fa-sign-in fa-fw'></span> Login</a></li>
      </ul>
    </div>
